    <style>
        /* Common Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 86vh;
            transition: background-color 0.5s ease;
            position: relative;
        }

        .toggle-btn {
            top: 20px;
            right: 20px;
            z-index: 999;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #eee; /* Lighter background on hover */
        }

        /* Rest of your styles for the payment card and form */
        .payment-card {
            background-color: #e1e0e0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .payment-form {
            padding: 30px;
            text-align: center;
        }

        .payment-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: calc(100% - 10px);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #fff; /* Light background color */
            color: #333; /* Text color */
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333; /* Dark background */
            color: #fff; /* Light text color */
        }

        body.dark-mode .payment-card {
            background-color: #222; /* Darker background */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* White shadow for contrast */
        }

        body.dark-mode .form-group input[type="text"],
        body.dark-mode .form-group input[type="number"] {
            background-color: #444; /* Darker input background */
            color: #fff; /* Light text color */
        }
    </style>
</head>
