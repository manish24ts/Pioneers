<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneers</title>
    <link rel="website icon" href="https://cdn-icons-png.flaticon.com/512/3202/3202926.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Common Styles */
        body {
            color: #333; /* Text color for better readability */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e1e0e0; /* Light background color */
            transition: background 0.5s ease; /* Smooth background transition */
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* White background for cards */
            transition: background 0.3s ease, transform 0.3s ease;
            height: 100%;
            width: calc(100% - 20px); /* Adjusted width */
            margin: 0 auto; /* Centering the card */
        }

        .card:hover {
            background-color: #f0f0f0; /* Light gray on hover */
            transform: scale(1.02);
        }

        .card-body {
            padding: 40px;
            border-radius: 10px;
        }

        .card-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007bff; /* Blue title */
            transition: color 0.3s ease;
        }

        .card:hover .card-title {
            color: #0056b3; /* Darker blue on hover */
        }

        .card-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn {
            border-radius: 5px;
            padding: 10px 30px;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary {
            background-color: #007bff;
            border: 2px solid #007bff;
            color: #fff;
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: color 0.3s ease;
        }

        .btn-primary::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #0056b3;
            left: 50%;
            top: 50%;
            z-index: -1;
            transition: all 0.3s ease;
            border-radius: 5px;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn-primary:hover::before {
            transform: translate(-50%, -50%) scale(2);
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #eee; /* Lighter background on hover */
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #111; /* Dark background for dark mode */
            color: #eee; /* Light text for dark mode */
        }

        .dark-mode .card {
            background-color: #222; /* Darker background for cards in dark mode */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* White shadow for better contrast */
        }

        .dark-mode .btn-primary::before {
            background: #0056b3;
        }
    </style>
</head>
<body class="light-mode">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body create-account">
                        <h1 class="card-title">Create Account</h1>
                        <p class="card-text">or use your email for registration</p>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <button class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body sign-in">
                        <h1 class="card-title">Sign In</h1>
                        <p class="card-text">or use your email and password</p>
                        <form>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <a href="#" class="mb-3 d-block">Forgot Your Password?</a>
                            <button class="btn btn-primary">Sign In</button>
                        </form>
                        <a href="map.html">website access</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        window.onload = function() {
            const container = document.querySelector('.container');
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        };

        function toggleMode() {
            const body = document.querySelector('body');
            body.classList.toggle('dark-mode');
        }
    </script>
    <div class="toggle-btn" onclick="toggleMode()"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
